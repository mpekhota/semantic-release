name: Semantic Release

on:
  push:
    branches:
      - main
      - 'release/*'

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new-release-version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24.2.7
          extra_plugins: |
            @semantic-release/changelog@6.0.3
            @semantic-release/git@10.0.1
            conventional-changelog-conventionalcommits@7.0.2        

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show Release Info
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "🎉 New release published!"
          echo "🏷️ Git Tag: ${{ steps.semantic.outputs.new_release_git_tag }}"
          echo "📝 Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.semantic.outputs.new_release_git_tag }}"
      

      - name: No Release
        if: steps.semantic.outputs.new_release_published != 'true'
        run: |
          echo "ℹ️ No release was published (no relevant changes found)"
